# SOURCES
# https://starship.rs/config
# https://starship.rs/presets/nerd-font.html#configuration

# DEBUG via:
# starship explain
# STARSHIP_LOG=trace

# newline between commands
add_newline = true

format = """
$os\
$username\
$hostname\
:$directory\
$git_branch\
$git_state\
$python\
$linebreak
$character"""

command_timeout = 500

[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname](blue bold)"
disabled = false

[fill]
symbol = " "

[directory]
style = "blue"
read_only = " "
truncation_length = 4
truncate_to_repo = false

#[character]
#success_symbol = "[>](bold green)"
#error_symbol = "[>](bold green)"
#vicmd_symbol = "[<](bold white)"

# Replace the "❯"
[character]
success_symbol = "[λ](green)"
error_symbol = "[λ](red)"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "purple"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = " "

[rust]
symbol = " "

[time]
disabled = true 
style = "bold white"
format = "[$time]($style)"

# Show python version starting with venv
[python]
python_binary = ["./venv/bin/python", "python3", "python", "python2"]

[os]
format = '[$symbol](bold white)'
disabled = false

